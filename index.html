<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon/favicon (10).ico" type="image/x-icon">

  <title></title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav class="nav">
    <div class="container">
      <div class="nav__row">

        <div class="nav__row-logo">
          <img class="logo__img" src="./image/nav/Logo.png" alt="logo">
        </div>

        <div class="nav__row-info">

          <div class="row-info__top">
            <img class="info__top-img" src="./image/nav/phone-img.png" alt="phone-img">
            <span class="top__span">Express Delivery</span>
            <a class="top__num" href="tel:+1234567890">+1 234-567-89-10</a>
          </div><!--row-info__top-->

          <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <div class="row-info__bottom">
            <ul class="nav__menu">
              <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Menu</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Our Story</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Contact Us</a></li>
            </ul>
          </div>
        </div><!--nav__row-info-->

      </div><!--nav__row-->
    </div><!--container-->
  </nav>

  <header class="header">
    <div class="container">
      <div class="header__row" style="background-image: url('./image/header/bg.jpg');">

        <div class="header__info">
          <div class="header__subtitle">It is a good time for the great taste of burgers</div>
          <img class="sub-retangle" src="./image/header/subtitle-rectangle.png" alt="restangle">
          <h1 class="header__title">Burger</h1>
          <div class="header__suptitle">Week</div>
        </div><!--header__info-->

        <div class="header-img">
          <img class="header__img" src="./image/header/burger.png" alt="burger">
          <div class="ellipse-img">
            <img class="ellipse__img" src="./image/header/ellipse.png" alt="ellipse">
            <div class="burger-price">
              $5
              <span class="price__num">.49</span>
              <div>
                <span class="price__txt">only</span>
              </div>
            </div><!--burger-price-->
          </div><!--ellipse-img-->
        </div>


      </div><!--header__row-->
    </div><!--container-->
  </header>

  <section class="burgers">
    <div class="container">
      <div class="burger__content">
        <h2 class="visually-hidden">NAME OF BURGERS</h2>
        <div class="burger__row">
          <div class="burger-most">
            <img class="most-img" src="./image/burgers/most-popular.jpg" alt="most">
          </div>
          <div class="burgers-others">
            <img class="more-img" src="./image/burgers/more-taste.jpg" alt="more">

            <img class="fresh-img" src="./image/burgers/fresh-chili.jpg" alt="fresh">
          </div>
        </div>
        </h2>
      </div>
    </div>
  </section>




  <script src="js/main.js"></script>
  <br><br><br>
</body>

</html>
